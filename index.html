<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Game Collection</title>
</head>

<body>
     <!-- Cabeçalho de informações do sistema -->
    <header>
        <div class="title">
            <h1>Game Collection</h1>
        </div>
    </header>

    <section class="navigation">
        <nav>
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
                <button class="nav-link active" id="nav-game-collection-tab" data-bs-toggle="tab" data-bs-target="#nav-game-collection" type="button" role="tab" aria-controls="nav-game-collection" aria-selected="true">Minha Coleção</button>
                <button class="nav-link" id="nav-add-game-tab" data-bs-toggle="tab" data-bs-target="#nav-add-game" type="button" role="tab" aria-controls="nav-add-game" aria-selected="false">Adicionar Jogo</button>
            </div>
        </nav>
    </section>

    <section class="content">
        <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane fade show active" id="nav-game-collection" role="tabpanel" aria-labelledby="nav-game-collection-tab" tabindex="0">
              <div class="d-flex flex-row loading-collection-container" id="loading-collection">
                <span class="spinner-border spinner-border-lg" aria-hidden="true"></span>
                <span class="loading-collection-text" role="status">Carregando...</span>
              </div>
              <div class="collecton-empty-container visually-hidden" id="game-collection-empty">
                <p class="collection-empty-text">Nenhum jogo encontrado na coleção. Adicione novos jogos na aba 'Adicionar Jogo'</p>
              </div>
            </div>
            <div class="tab-pane fade" id="nav-add-game" role="tabpanel" aria-labelledby="nav-add-game-tab" tabindex="0">
                <div class="d-flex flex-row add-game-tab">
                    <div class="nav flex-column nav-pills pills-container" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                        <button class="nav-link active" id="v-pills-search-tab" data-bs-toggle="pill" data-bs-target="#v-pills-search" type="button" role="tab" aria-controls="v-pills-search" aria-selected="true">Buscar jogo</button>
                        <button class="nav-link" id="v-pills-new-game-tab" data-bs-toggle="pill" data-bs-target="#v-pills-new-game" type="button" role="tab" aria-controls="v-pills-new-game" aria-selected="false">Criar novo jogo</button>
                    </div>
                    <div class="tab-content add-game" id="v-pills-tabContent">
                        <div class="tab-pane fade show active add-game-container" id="v-pills-search" role="tabpanel" aria-labelledby="v-pills-search-tab" tabindex="0">
                          <div class="add-tab-content">
                            <input type="text" class="form-control" id="search-input" placeholder="Pesquisar nome de jogo">
                            <button type="button" class="btn btn-search" id="search-btn" onclick="getSearchQuery()"><i class="bi bi-search" style="font-size: 20px; color: white"></i></button>
                          </div>
                          <div class="d-flex flex-row loading-container">
                            <span class="spinner-border spinner-border-sm visually-hidden" id="spinner" aria-hidden="true"></span>
                            <span class="loading-text visually-hidden" id="text-loading" role="status">Carregando...</span>
                          </div>
                          <div class="list-group" id="search-list">
                          </div>
                          <div class="visually-hidden" id="no-results-container">
                            <p class="no-results-text">Nenhum resultado encontrado para a busca</p>
                          </div>
                          <div class="visually-hidden" id="search-error-container">
                            <p class="search-error-text">Ocorreu um erro na busca. Tente novamente</p>
                          </div>
                      </div>
                      <div class="tab-pane fade add-game-container" id="v-pills-new-game" role="tabpanel" aria-labelledby="v-pills-new-game-tab" tabindex="0">
                        <form id="new-game-form">
                            <div class="mb-3">
                              <label for="title-input" class="form-label">Título*</label>
                              <input type="text" class="form-control" id="title-input">
                            </div>
                            <div class="mb-3">
                              <label for="platform-input" class="form-label">Plataformas*</label>
                              <select class="form-select" id='platform-input' aria-label="select">
                                <option selected value="" hidden>Selecione a plataforma</option>
                              </select>
                            </div>
                            <div class="mb-3">
                              <label for="release-date-input" class="form-label">Data de lançamento</label>
                              <input type="date" class="form-control" id="release-date-input">
                            </div>
                            <div class="mb-3">
                                <label for="purchase-date-input" class="form-label">Data de compra</label>
                                <input type="date" class="form-control" id="purchase-date-input">
                            </div>
                            <div class="mb-3">
                              <label class="form-label" for="status-input">Status*</label>
                              <select class="form-select" id='status-input' aria-label="select">
                              </select>
                            </div>
                            <div class="mb-3">
                              <label for="cover-art-input" class="form-label">Capa do jogo</label>
                              <input type="file" class="form-control" id="cover-art-input" accept="image/png, image/jpeg">
                            </div>
                            <div class="mb-3 form-check">
                              <input type="checkbox" class="form-check-input" id="is-favorite-input">
                              <label class="form-check-label" for="is-favorite-input">Favorito*</label>
                            </div>
                            <button type="submit" class="btn btn-form" id="form-btn-submit">Adicionar</button>
                          </form>
                      </div>
                    </div>
                  </div>
              </div>
            </div>
        </div>
        <div class="modal" id='modal-search-form' tabindex="-1">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Novo jogo</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form id="modal-form">
                  <div class="mb-3">
                    <input type="text" class="form-control" id="modal-title-input" hidden>
                    <input type="text" class="form-control" id="modal-release-date-input" hidden>
                    <input type="text" class="form-control" id="modal-cover-art-input" hidden>
                  </div>
                  <div class="mb-3">
                    <label for="modal-platform-input" class="form-label">Plataformas*</label>
                    <select class="form-select" id='modal-platform-input' aria-label="select">
                      <option selected value="" hidden>Selecione a plataforma</option>
                    </select>
                  </div>
                  <div class="mb-3">
                    <label for="modal-purchase-date-input" class="form-label">Data de compra</label>
                    <input type="date" class="form-control" id="modal-purchase-date-input">
                  </div>
                  <div class="mb-3">
                    <label class="form-check-label" for="modal-status-input">Status*</label>
                    <select class="form-select" id='modal-status-input' aria-label="select">
                    </select>
                  </div>
                  <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="modal-is-favorite-input">
                    <label class="form-check-label" for="modal-is-favorite-input">Favorito*</label>
                  </div>
                  <button type="submit" class="btn btn-form" id="modal-btn-submit">Adicionar</button>
                </form>
              </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
</body>

</html>
